<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #000;
      padding: 30px;
    }
    div {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="password"],
    input[type="file"] {
      width: 95%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 15px;
      
    }
    input[type="submit"] {
      background: #4CAF50;
      color: rgb(12, 12, 12);
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div>
  <h2>Welcome ☺️</h2>
  <form onsubmit="return validateForm()">

    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Enter First Name">

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="Enter Last Name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter Email">

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number">

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob">

    <label>Gender</label><br>
    <input type="radio" name="gender" value="male" id="male"><label for="male"> Male</label><br>
    <input type="radio" name="gender" value="female" id="female"><label for="female"> Female</label><br><br>

    <label>Sign Up As</label><br>
    <input type="radio" name="role" value="student" id="student"><label for="student"> Student</label><br>
    <input type="radio" name="role" value="teacher" id="teacher"><label for="teacher"> Teacher</label><br>
    <input type="radio" name="role" value="admin" id="admin"><label for="admin"> Admin</label><br>
    <input type="radio" name="role" value="parent" id="parent"><label for="parent"> Parent</label><br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter Password">

    <label for="cpassword">Confirm Password</label>
    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">

    <label for="profile_pic">Profile Picture</label>
    <input type="file" name="profile_pic" id="profile_pic"><br><br>

    <input type="submit" value="Sign Up">

  </form>
</div>

<script>
  function validateForm() {
    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const dob = document.getElementById("dob").value;
    const password = document.getElementById("password").value;
    const cpassword = document.getElementById("cpassword").value;

    if (fname.length < 2) {
      alert("First name must be at least 2 characters.");
      return false;
    }

    if (lname.length < 2) {
      alert("Last name must be at least 2 characters.");
      return false;
    }

    if (email.length < 5 || !email.includes("@") || !email.includes(".")) {
      alert("Please enter a valid email.");
      return false;
    }

    if (isNaN(phone) || phone.length < 10) {
      alert("Enter a valid phone number (digits only).");
      return false;
    }

    if (!dob) {
      alert("Please select your date of birth.");
      return false;
    }

    const gender = document.querySelector('input[name="gender"]:checked');
    if (!gender) {
      alert("Please select your gender.");
      return false;
    }

    const role = document.querySelector('input[name="role"]:checked');
    if (!role) {
      alert("Please select your role.");
      return false;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters.");
      return false;
    }

    if (password !== cpassword) {
      alert("Passwords do not match.");
      return false;
    }

    alert("Sign Up Successful!");
    return true;
  }
</script>

</body> 
</html>
