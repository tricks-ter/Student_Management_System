<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Upload</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef4f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .upload-area {
      border: 2px dashed #2980b9;
      background-color: #ffffff;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .upload-area.dragover {
      background-color: #eaf6ff;
    }

    input[type="file"] {
      display: none;
    }

    .comment-box {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #21618c;
    }

    .file-list {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .file-entry {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #fff;
      border-left: 4px solid #3498db;
      border-radius: 4px;
      font-size: 14px;
    }

    .plagiarism {
      font-style: italic;
      color: #e67e22;
      margin-top: 5px;
    }

    .version {
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Document Upload Portal</h1>
  </header>

  <main>
    <section class="upload-area" id="uploadArea">
      <p>Drag & drop files here or click to select</p>
      <input type="file" id="fileInput" multiple />
      <textarea class="comment-box" id="commentBox" placeholder="Add comments for your submission..."></textarea>
      <button onclick="submitFiles()">Submit</button>
    </section>

    <section class="file-list" id="fileList">
      <h2>Submitted Files</h2>
      <!-- Uploaded files will appear here -->
    </section>
  </main>


  <!-- JavaScript -->
  <script src="docup.js"></script>
</body>
</html>
