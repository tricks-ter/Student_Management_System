<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Assignments</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fbfbfb;
      margin: 0;
      padding: 0;
    }

    header{
      background-color: #2980b9;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1, h2 {
      color: #111d29;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #718795;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    ul {
      padding-left: 20px;
    }

    .info {
      margin-top: 10px;
      background-color: #ecf9ff;
      padding: 10px;
      border-radius: 4px;
      border-left: 4px solid #3498db;
    }
  </style>
</head>
<body>

  <header>
    <h1>Teacher Assignments</h1>
  </header>

  <main>
    <!-- Teaching Schedule -->
    <section class="card">
      <h2>Assign Courses</h2>
      <form id="assignForm">
        <label for="teacherName">Teacher Name:</label>
        <input type="text" id="teacherName" required />

        <label for="course">Course:</label>
        <input type="text" id="course" required />

        <label for="hours">Weekly Hours:</label>
        <input type="number" id="hours" required />

        <button type="submit">Assign</button>
      </form>
      <div id="schedule" class="info"></div>
      <div id="warning" class="warning"></div>
    </section>

    <section class="card">
      <h2>Assign Substitute</h2>
      <form id="subForm">
        <label for="absentTeacher">Absent Teacher:</label>
        <input type="text" id="absentTeacher" required />

        <label for="substituteTeacher">Substitute Teacher:</label>
        <input type="text" id="substituteTeacher" required />

        <label for="subCourse">Course:</label>
        <input type="text" id="subCourse" required />

        <button type="submit">Assign Substitute</button>
      </form>
      <ul id="subList"></ul>
    </section>
  </main>

  <script src="teacherassignments.js"></script>
</body>
</html>
