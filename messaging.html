<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messaging Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .dashboard-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .dashboard-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      height: 100px;
      font-size: 14px;
    }

    button {
      background-color: #34495e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1abc9c;
    }

    .messages {
      margin-top: 30px;
      text-align: left;
    }

    .message {
      background-color: #ecf0f1;
      padding: 10px;
      border-left: 4px solid #3498db;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>Messaging Portal</header>

  <div class="content">
    <div class="dashboard-box">
      <h2>Send a Message to Teachers</h2>
      <textarea id="messageInput" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>

      <div class="messages" id="messageList"></div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (message !== "") {
        const messageList = document.getElementById('messageList');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = message;
        messageList.prepend(messageDiv); 
        input.value = "";
      }
    }
  </script>

</body>
</html>
