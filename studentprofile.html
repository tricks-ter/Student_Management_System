<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <style>
    :root {
      --primary-color: #2980b9;
      --secondary-color: #18BC9C;
      --light-gray: #ecf0f1;
      --dark-gray: #7f8c8d;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
 
    * {
      box-sizing: border-box;
    }
 
    body {
      font-family: var(--font-family);
      background-color: var(--light-gray);
      color: var(--primary-color);
      margin: 0;
      padding: 0;
    }
 
    header {
      background-color: var(--primary-color);
      color: rgb(9, 27, 63);
      padding: 20px;
      text-align: center;
    }
 
    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 30px 20px;
      gap: 30px;
      flex-wrap: wrap;
    }
 
    .profile-sidebar {
      background-color: white;
      padding: 20px;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
 
    .profile-sidebar img {
  width: 100%;
  max-width: 150px;
  height: auto;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 3px solid var(--secondary-color);
   } 
 
    .profile-sidebar h2 {
      margin: 10px 0 5px;
    }
 
    .profile-sidebar p {
      color: var(--dark-gray);
      font-weight: bold;
    }
 
    .profile-info {
      background-color: white;
      padding: 20px;
      width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
 
    .profile-info h3 {
      margin-bottom: 20px;
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 5px;
    }
 
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
 
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--dark-gray);
      border-radius: 4px;
      margin-top: 5px;
    }
 
    input[readonly] {
      background-color: #f5f5f5;
      color: #555;
    }
 
    .edit-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      float: right;
    }
 
    .edit-btn:hover {
      background-color: #149f82;
    }

  </style>
</head>
<body>
 
  <header>
    <h1>Profile Dashboard</h1>
  </header>
 
  <main>
    
    <div class="profile-sidebar">
      <img src="E:\WEB TECHNOLOGIES\studentpp.png"  >
      <h2>Joyayriya</h2>
      <p>Student</p>
    </div>
 
    <div class="profile-info">
      <h3>Personal Information</h3>
      <form id="profileForm">
        <label>Student ID:</label>
        <input type="text" value="Joyayriya" readonly >
 
        <label>Email:</label>
        <input type="email" value="joyayriya@gmailcom" readonly >
 
        <label>Phone:</label>
        <input type="text" value="012872178" readonly >
 
        <label>Address:</label>
        <input type="text" value="Dhaka, Bangladesh" readonly >
 
        <button type="button" class="edit-btn" onclick="toggleEdit()">Edit</button>
      </form>
    </div>
  </main>

  <script src="studentprofile.js"></script>
</body>
</html>
 
</body>
</html>
